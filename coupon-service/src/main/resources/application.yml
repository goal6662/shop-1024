server:
  port: 9101    # 8080留给网关
spring:
  profiles:
    active: dev
  application:
    name: coupon-service   # 微服务名称
  cloud:
    nacos:
      server-addr: 192.168.121.153:8848
  # 数据库
  datasource:
    url: jdbc:mysql://${shop.db.uri}/shop_coupon?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: ${shop.db.pwd}
    # mysql8
    driver-class-name: com.mysql.cj.jdbc.Driver
#    driver-class-name: com.mysql.jdbc.Driver # mysql8 一下不加 cj
  # redis 配置
  redis:
    host: ${shop.redis.host}
    port: ${shop.redis.port}
    password: ${shop.redis.pwd}
mybatis-plus:
  configuration:
    # mp日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# 设置日志级别, ERROR/WARN/INFO/DEBUG,默认info以上显示
logging:
  level:
    root: info

app:
  config:
    api:
      version: v1


feign:
  okhttp:
    enabled: true  # 开启连接池支持